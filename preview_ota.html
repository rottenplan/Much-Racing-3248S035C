<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firmware Update Preview</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; padding: 20px; }
    .container { background: #222; padding: 30px; border-radius: 12px; border: 1px solid #04DF00; display: inline-block; max-width: 400px; width: 100%; margin-top: 50px; }
    input[type=file] { background: #333; padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 20px; color: white; border: 1px solid #444; }
    button { background: #04DF00; color: #000; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; }
    #prg { margin-top: 20px; background: #333; height: 20px; border-radius: 10px; overflow: hidden; display: none; }
    #bar { background: #04DF00; height: 100%; width: 0%; transition: width 0.3s; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: #04DF00;">MuchUpdate</h2>
    <p>Select firmware file (.bin)</p>
    <div style="text-align: left;">
      <input type="file" name="update" accept=".bin">
      <button onclick="simulateUpload()">Upload & Update</button>
    </div>
    <div id="prg"><div id="bar"></div></div>
    <p id="status"></p>
  </div>
  <script>
    function simulateUpload() {
      document.getElementById('prg').style.display = 'block';
      document.getElementById('status').innerText = "Uploading (Simulated)...";
      let pc = 0;
      let interval = setInterval(() => {
        pc += 5;
        document.getElementById('bar').style.width = pc + '%';
        if (pc >= 100) {
          clearInterval(interval);
          document.getElementById('status').innerText = "Update Success! (Simulated)";
        }
      }, 100);
    }
  </script>
</body>
</html>
